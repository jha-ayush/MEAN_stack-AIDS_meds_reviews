<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>AIDS Medication Reviews</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="scripts/app.js"></script>
  </head>
  <!-- Begin body -->
  <body>
    <h1>
      <div id="header">
        <div id="title">AIDS Medication Reviews App</div>
        <div id="subtitle">
          <p>FDA-approved Medications For Treatment Of HIV Infection</p><hr>
        </div>
      </div>
    </h1>

    <!-- medications! -->
    <div id='medications'>
    </div>

    <!-- Write Modal -->
    <div id="writeModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Write review for: </h4>
            <h4 class="modal-title-drugName"></h4>
          </div>
          <div class="modal-body">
            <div>
                <input type="text" placeholder="Rating: Out of 5" name="ratingInput" id="ratingInput" />
                <input type="text" placeholder="Patient's Age" name="ageInput" id="ageInput"/>
                <div class="sideEffectsWrite">
                  <div> Side-Effects: </div>
                  <textarea name="sideEffectsInput" id="sideEffectsInput"></textarea>
                </div>
                <div class="commentsSection">
                  <div> Comments: </div>
                  <textarea name="commentsInput" id="commentsInput"></textarea>
                </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" id="closeReviewButton"data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success" id="saveReviewButton" data-dismiss="modal">Save</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Read Modal -->
    <div id="readModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Reviews for: </h4>
            <h4 class="modal-title-drugName"></h4>
          </div>
          <div class="modal-body">
            <div id="review"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" id="closeReadReview" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Add handlebars to write modal -->
    <script id="review-template" type="text/x-handlebars-template">
      <div class="aReview">
          <div id="reviewRating">
              Rating (out of 5):
            </div>
            <span class="visible"> {{ratings}} </span>
            <input class="hidden" value="{{ratings}}" type="text" placeholder="Rating: Out of 5" name="ratingInput" id="updateRatingInput" />
        <div id="ageGroup">
            Age:
        </div>
        <span class="visible"> {{ageGroups}} </span>
        <input class="hidden" value="{{ageGroups}}" type="text" placeholder="Patient's age" name="ageInput" id="updateAgeInput"/>
        <div id="sideEffects">
            Side-effects:
          </div>
          <div class="visible"> {{sideEffects}} </div>
          <textarea  class="hidden" name="sideEffectsInput" id="updateSideEffectsInput">{{sideEffects}}</textarea>
        <div id="comments">
          Comments:
        </div>
        <div class="visible"> {{additionalComments}} </div>
        <textarea class="hidden" name="commentsInput" id="updateCommentsInput">{{additionalComments}}</textarea>
        <button type="button" class="btn btn-success hidden" id="updateReviewButton" data-id="{{_id}}" data-dismiss="modal">Save</button>
        <span class="trashIcon" data-id="{{_id}}">
            <img src="/images/trashIcon.png" width="45px" alt="Delete Icon">
        </span>
        <span class="updateIcon" data-id="{{_id}}">
            <img src="/images/updateIcon.png" width="45px" alt="Update Icon">
        </span>
        </div>
    </script>

    <!-- Medications handlebars script for front page -->
    <script id="medication-template" type="text/x-handlebars-template">
      <!-- one medication -->
      <div class="aMedication one-edge-shadow">
        <div class="name row">
          <div class="col-sm-2 iconImage">
            <img src="images/AIDSribbonIcon.png" width="60px">
          </div>
          <div class="col-sm-10 drugName">
            {{name}}
          </div>
        </div>

        <div class="description">
          <div>
            {{description}}
          </div>
        </div>

        <div class="details">
            <div id="medClass">
                Class: {{drugClass}}
            </div>
            <div id="mfgCompany">
              {{companyName}}
            </div>
        </div>
        <div class="actions">
          <div class="actionTitle">
            Reviews:
          </div>
          <div class="read">
            <button type="button" class="btn btn-default" id="aMedicationReadButton"
                  data-toggle="modal" data-target="#readModal"
                  data-name="{{name}}"
                  >
              READ
              <img src="images/popUpIcon.svg" width="25px"/>
            </button>
          </div>

          <div class="write">
            <button type="button" class="btn btn-default" id="aMedicationWriteButton"
                  data-toggle="modal" data-target="#writeModal"
                  data-name="{{name}}">
              WRITE
              <img src="images/popUpIcon.svg" width="25px"/>
            </button>
          </div>
        </div>
        </div>
      </div>
    </script>

  </body>
</html>
