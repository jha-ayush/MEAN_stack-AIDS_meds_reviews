<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>AIDS_medication Reviews</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="vendor/jQuery/dist/jquery.min.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/handlebars/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="scripts/app.js"></script>
  </head>

  <!-- Begin body -->
  <body>
    <div class="jumbotron">
      <div class="container">
        <h2>AIDS medication reviews</h2>
      </div>
    </div>



          <!-- BEGIN FORM SAMPLE -->

        <section class="container">
          <div class="row">
          <div class="col-md-10 col-md-offset-1">

            <form id = "medication-form" class="form-horizontal">
              <fieldset>

                <!-- Form Name -->
                <legend>Enter medication name to search</legend>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="name">Medication Name</label>
                  <div class="col-md-4">
                  <input id="name" name="name" type="text" placeholder="enter medication" class="form-control input-md" required="">

                  </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="companyName">Company Name (optional)</label>
                  <div class="col-md-4">
                  <input id="textinput" name="companyName" type="text" placeholder="enter company name" class="form-control input-md">

                  </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="singlebutton"></label>
                  <div class="col-md-4">
                    <button id="singlebutton" name="singlebutton" class="btn glow-btn">Search Database</button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
          </div>
        </section>

         <!--   END FORM SAMPLE -->





    <section class="container">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
        </div>
      </div>

      <!-- medications! -->
      <div id='medications'>

        <!-- Medications handlebars script -->
        <script id="medication-template" type="text/x-handlebars-template">

          <!-- one medication -->
          <div class="row album">
            <div class="col-md-10 col-md-offset-1">
              <div class="panel panel-default">
                <div class="panel-body">


                <!-- begin medication internal row -->
                  <div class='row'>
                    <div class="col-md-3 col-xs-12 thumbnail album-art">
                      <img src="images/MedicationIcon.png" width = "90px" height = "90px" alt="Medication Icon">
                    </div>

                    <div class="col-md-9 col-xs-12">
                      <ul class="list-group">
                        <li class="list-group-item">
                          <h4 class='inline-header'>Medication Name:</h4>
                          <span class='medications-name'>{{drugName}}</span>
                        </li>

                        <li class="list-group-item">
                          <h4 class='inline-header'>Descrption:</h4>
                          <span class='artist-name'>{{drugDescription}}</span>
                        </li>

                        <li class="list-group-item">
                          <h4 class='inline-header'>Approved Usage:</h4>
                          <span class='album-releaseDate'>{{approvedUse}}</span>
                        </li>

                        <li class="list-group-item">
                          <h4 class='inline-header'>Medication Class:</h4>
                          <span class='artist-name'>{{drugClass}}</span>
                        </li>

                        <li class="list-group-item">
                          <h4 class='inline-header'>Biotech Manufacturer:</h4>
                          <span class='artist-name'>{{companyName}}</span>
                        </li>

                        <!-- //Add medication reviews -->
                        <li class="list-group-item">
                         <h4 class="inline-header">Reviews:</h4>
                        <span>&ndash; {{#each reviews}} ({{medicationReview}}) {{name}} &ndash;  {{/each}}</span>
                        </li>

                      </ul>
                    </div>

                  </div>
                  <!-- end of album internal row -->


                  <div class='panel-footer'>
                  </div>

                </div>
              </div>
            </div>
          </div>
          <!-- end one album -->

          </script>



      </div>
    </section>

    <!-- begin reviewModal: this is not visible until you call .modal() on it -->
    <div class="modal fade" tabindex="-1" role="dialog" id="reviewModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Create Review</h4>
          </div>
          <div class="modal-body">

            <fieldset class='form-horizontal'>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="sideEffects">Side-effects</label>
                <div class="col-md-4">
                  <input id="sideEffect" name="sideEffect" type="text" placeholder="Enter side effects" class="form-control input-md" required="">
                </div>
              </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="ageGroups">Track Number</label>
                <div class="col-md-4">
                  <input id="ageGroups" name="ageGroups" type="text" placeholder="Enter patient's age" class="form-control input-md">
                </div>
              </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="preExistingConditions">Enter any pre-existing conditions</label>
                <div class="col-md-4">
                  <input id="preExistingConditions" name="preExistingConditions" type="text" placeholder="any pre-existing conditions?" class="form-control input-md">
                </div>
              </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="additionalComments">Additional comments</label>
                <div class="col-md-4">
                  <input id="additionalComments" name="additionalComments" type="text" placeholder="Enter any additional comments" class="form-control input-md">
                </div>
              </div>

            </fieldset>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="saveSong">Save Review</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


  </body>
</html>
