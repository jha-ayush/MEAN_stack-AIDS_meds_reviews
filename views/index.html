<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>AIDS_medication Reviews</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="http://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="scripts/app.js"></script>
  </head>

  <!-- Begin body -->
  <body>
    <div class="jumbotron">
      <div class="container">
        <h2>AIDS medication reviews</h2>
      </div>
    </div>



          <!-- BEGIN FORM -->
        <section class="container">
          <div class="row">
          <div class="col-md-10 col-md-offset-1">

            <form id = "medication-form" class="form-horizontal">
              <fieldset>

                <!-- Form Name -->
                <legend><p> FDA-approved medications for treatment of HIV infection</p></legend>

                <!-- Text input-->
                <!-- <div class="form-group">
                  <label class="col-md-4 control-label" for="name"></label>
                  <div class="col-md-4">
                  <input id="name" name="name" type="text" placeholder="Enter Medication Name" class="form-control input-md" required="">
                  </div>
                </div> -->

                <!-- Button -->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="singlebutton"></label>
                  <div class="col-md-4">
                    <button id="singlebutton" name="singlebutton" class="btn glow-btn">Search Medications Database</button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
          </div>
        </section>
         <!--   END FORM -->

    <section class="container">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
        </div>
      </div>




      <!-- medications! -->
      <div id='medications'>

        <!-- Medications handlebars script -->
        <script id="medication-template" type="text/x-handlebars-template">

          <!-- one medication -->
          <div class="row album">
            <div class="col-md-10 col-md-offset-1">
              <div class="panel panel-default">
                <div class="panel-body">


                <!-- begin medication internal row -->
                  <div class='row'>
                    <div class="col-md-3 col-xs-12 thumbnail album-art">
                      <img src="images/MedicationIcon.png" width = "80px" height = "80px" alt="Medication Icon">
                    </div>

                    <div class="col-md-9 col-xs-12">
                      <ul class="list-group">
                        <li class="list-group-item">
                          <h4 class='inline-header'>Medication Name:</h4>
                          <span class='medications-name'>{{drugName}}</span>
                        </li>

                        <li class="list-group-item">
                          <h4 class='inline-header'>Descrption:</h4>
                          <span class='artist-name'>{{drugDescription}}</span>
                        </li>


                        <li class="list-group-item">
                          <h4 class='inline-header'>Medication Class:</h4>
                          <span class='artist-name'>{{drugClass}}</span>
                        </li>

                        <li class="list-group-item">
                          <h4 class='inline-header'>Biotech Manufacturer:</h4>
                          <span class='artist-name'>{{companyName}}</span>
                        </li>

                        <!-- //Add medication reviews -->
                        <li class="list-group-item">
                         <h4 class="inline-header">Reviews:</h4>
                        <span>&ndash; {{#each reviews}} ({{medicationReview}}) {{name}} &ndash;  {{/each}}</span>
                        </li>

                      </ul>
                    </div>

                  </div>
                  <!-- end of album internal row -->


                  <div class='panel-footer'>
                  </div>

                </div>
              </div>
            </div>
          </div>
          <!-- end one album -->

          </script>

      </div>
    </section>

    <!-- begin reviewModal: this is not visible until you call .modal() on it -->
    <div class="modal fade" tabindex="-1" role="dialog" id="reviewModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Create Review</h4>
          </div>
          <div class="modal-body">

            <fieldset class='form-horizontal'>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="sideEffects">Enter side-effects</label>
                <div class="col-md-4">
                  <input id="sideEffect" name="sideEffect" type="text" placeholder="Enter side effects" class="form-control input-md" required="">
                </div>
              </div>
              <br>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="ageGroups">Enter patient's age</label>
                <div class="col-md-4">
                  <input id="ageGroups" name="ageGroups" type="text" placeholder="Enter patient's age" class="form-control input-md">
                </div>
              </div>
              <br>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="preExistingConditions">Enter any pre-existing conditions</label>
                <div class="col-md-4">
                  <input id="preExistingConditions" name="preExistingConditions" type="text" placeholder="Pre-existing conditions" class="form-control input-md">
                </div>
              </div>
              <br>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="additionalComments">Additional comments</label>
                <div class="col-md-4">
                  <input id="additionalComments" name="additionalComments" type="text" placeholder="Enter additional comments" class="form-control input-md">
                </div>
              </div>
              <br>

            </fieldset>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="saveSong">Save Review</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


  </body>
</html>
